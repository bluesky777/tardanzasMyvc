<ion-view view-title="Grupos">
  <ion-content>
    <h2>Grupos</h2>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="grupo in grupos" type="item-text-wrap" ui-sref="tab.grupo-alumnos({grupo_id: grupo.id})">

        <h2>({{grupo.abrev}}) {{grupo.nombre}} </h2>

        <ion-option-button class="button-assertive" ng-click="remove(grupo)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
