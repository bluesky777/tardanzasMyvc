<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <h2>Periodos</h2>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-click="setPeriodo(periodo)" ng-repeat="periodo in periodos" type="item-text-wrap" href="">

        <h2>Periodo {{periodo.numero}} </h2>
        <p ng-show="periodo.actual">Este es el actual</p>
        <p ng-show="USER.periodo_id==periodo.id" style="color: #644eff;">Elegido por ti</p>

        <ion-option-button class="button-assertive" ng-click="remove(periodo)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
