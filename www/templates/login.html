<ion-view view-title="Bienvenido">
  <ion-content class="padding">
    <h2>Control de tardanzas</h2>

    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="loginData.password">
        </label>

        <ion-checkbox ng-model="loginData.no_cerrar">No cerrar sesión</ion-checkbox>

        <label class="item">
          <button class="button button-block icon-right ion-chevron-right button-positive" type="submit">Entrar</button>
        </label>
        <label class="item">
          <button class="button button-block button-royal" ng-click="triggerActionSheet()" type="button">Servidor: {{ ConexionServ.get() }}</button>
        </label>
      </div>
    </form>

    
  </ion-content>
</ion-view>
